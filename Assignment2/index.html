<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>SignUp Individuals</title>
</head>

<body class="background">
  <div class="container">
    <section class="flex row p-5">
      <section class="col-lg col-md col-sm mt-5">
        <img src="./Logo.png" class="logo" alt="Logo">
        <h1>For Individuals</h1>
        <p class="text">Start benefiting from the wellness experience. For companies looking on increasing productivity,
          and improving
          organization wellness.</p>
      </section>
      <section class="col-lg col-md col-sm">
        <form action="#" method="post">
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Tolu">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" class="form-control" id="gender">
                      <option value="Select Here">Select Here</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Select Here">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group">
                    <label for="weight">Weight(KG)</label>
                    <input type="number" class="form-control" placeholder="Enter Weight">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="height">Height(CM)</label>
                    <input type="number" class="form-control" placeholder="Enter Height">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="activityLevel">Activity Level</label>
                  <select name="activityLevel" class="form-control" id="activityLevel">
                    <option value="Select Here">Select Here</option>
                    <option value="Sedentary">Low Activity</option>
                    <option value="Sedentary">Athletic/Training</option>
                    <option value="Sedentary">Moderate Activity</option>
                    <option value="Sedentary">High Activity</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Enter Password">
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-block btn1">Register</button>
        </form>
        <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
      </section>
    </section>
  </div>
</body>

</html>
