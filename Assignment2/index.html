<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>SignUp Individuals</title>
</head>

<body class="background">
  <div class="container row">
    <section class="col-sm-6">
      <img src="./Logo.png" class="logo" alt="Logo">
      <h1>For Individuals</h1>
      <p class="text">Start benefiting from the wellness experience. For companies looking on increasing productivity,
        and improving
        organization wellness.</p>
    </section>
    <section class="col-sm-6">
      <form action="#" method="post">
        <table class="table">
          <tbody>
            <tr class="row">
              <td class="col-sm-6"><label for="firstName">First Name</label></td>
              <td class="col-sm-6"><input type="text" name="firstName" id="firstName" placeholder="Tolu"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="lastName">Last Name</label></td>
              <td class="col-sm-6"><input type="text" name="lastName" id="lastName"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="gender">Gender</label></td>
              <td class="col-sm-6">
                <select name="gender" id="gender">
                  <option value="Select Here">Select Here</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </td>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="dateOfBirth">Date of Birth</label></td>
              <td class="col-sm-6"><input type="date" placeholder="Select Here"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="weight">Weight(KG)</label></td>
              <td class="col-sm-6"><input type="number" placeholder="Enter Weight"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="height">Height(CM)</label></td>
              <td class="col-sm-6"><input type="number" placeholder="Enter Height"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="activityLevel">Activity Level</label></td>
              <td class="col-sm-6">
                <select name="activityLevel" id="activityLevel">
                  <option value="Select Here">Select Here</option>
                  <option value="Sedentary">Low Activity</option>
                  <option value="Sedentary">Athletic/Training</option>
                  <option value="Sedentary">Moderate Activity</option>
                  <option value="Sedentary">High Activity</option>
                </select>
            </tr>
            <tr class="row">
              <td class="col-sm-6"><label for="password">Password</label></td>
              <td class="col-sm-6"><input type="password" name="password" id="password" placeholder="Enter Password">
              </td>
            </tr>
          </tbody>
        </table>
        <button>Register</button>
      </form>
      <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
    </section>
  </div>

</body>

</html>
