<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>SignUp Individuals</title>
</head>

<body class="background">
  <div class="container">
    <section class="one">
      <img src="./Logo.png" class="logo" alt="Logo">
      <h1>For Individuals</h1>
      <p class="text">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving
        organization wellness.</p>
    </section>
    <section class="one">
      <form action="#" method="post">
        <table class="two1">
          <div class="two">
          <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" name="firstName" id="firstName" placeholder="Tolu"></td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input type="text" name="lastName" id="lastName"></td>
          </tr>
        </div>
        <div class="two">
          <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <select name="gender" id="gender">
              <option value="Select Here">Select Here</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </td>
          </tr>
          <tr>
            <td><label for="dateOfBirth">Date of Birth</label></td>
            <td><input type="date" placeholder="Select Here"></td>
          </tr>
        </div>
        <div class="two">
          <tr>
            <td><label for="weight">Weight(KG)</label></td>
            <td><input type="number" placeholder="Enter Weight"></td>
          </tr>
          <tr>
            <td><label for="height">Height(CM)</label></td>
            <td><input type="number" placeholder="Enter Height"></td>
          </tr>
        </div>
          <tr>
            <td><label for="activityLevel">Activity Level</label></td>
            <td>
              <select name="activityLevel" id="activityLevel">
                <option value="Select Here">Select Here</option>
                <option value="Sedentary">Low Activity</option>
                <option value="Sedentary">Athletic/Training</option>
                <option value="Sedentary">Moderate Activity</option>
                <option value="Sedentary">High Activity</option>
              </select>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
          </tr>
          <!-- register button -->
          <tr>
            <td><input type="submit" value="Register"></td>
        </table>
      </form>
      <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
    </section>
  </div>

</body>

</html>
