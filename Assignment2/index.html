<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha384-o0qI4L+dgc6J8W3p5eU3e5B/l4qNY5dzf5lJvgXzr2P66S+a45OB/BP3z9l+uAe5" crossorigin="anonymous">
  <title>SignUp Individuals</title>
</head>

<body class="background">
  <div class="container">
    <section class="flex row main">
      <section class="col-lg-4 col-md-4 col-sm mt-5 align-items-center text-align">
        <img src="./Logo.png" class="logo" alt="Logo">
        <h1>For Individuals</h1>
        <p class="text">Start benefiting from the wellness experience. For companies looking on increasing
          productivity,
          and improving
          organization wellness.</p>
      </section>
      <form action="#" method="post" class="col-lg-8 col-md-8 col-sm mt-4 p-2" id="form">
        <table class="table text-align">
          <tbody>
            <tr class="row">
              <td class="col-sm-6">
                <div class="form-group" id="active">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Tolu">
                </div>
              </td>
              <td class="col-sm-6">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" name="lastName" id="lastName">
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-sm-6">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select name="gender" class="form-control" id="gender">
                    <option value="Select Here">Select Here</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  <!-- <div class="icon"></div> -->
                </div>
              </td>
              <td class="col-sm-6">
                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input type="date" class="form-control" placeholder="Select Here">
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-sm-6">
                <div class="form-group">
                  <label for="weight">Weight(KG)</label>
                  <input type="number" class="form-control" placeholder="Enter Weight">
                </div>
              </td>
              <td class="col-sm-6">
                <div class="form-group">
                  <label for="height">Height(CM)</label>
                  <input type="number" class="form-control" placeholder="Enter Height">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="activityLevel">Activity Level</label>
                  <select name="activityLevel" class="form-control" id="activityLevel">
                    <option value="Select Here" aria-placeholder="">Select Here</option>
                    <option value="Sedentary">Low Activity</option>
                    <option value="Sedentary">Athletic/Training</option>
                    <option value="Sedentary">Moderate Activity</option>
                    <option value="Sedentary">High Activity</option>
                  </select>
                  <!-- <div class="icon"></div> -->
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password"
                    placeholder="Enter Password">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" id="btn1" class="btn btn-block">Register</button>
        <p class="text-center">By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
      </form>
    </section>
  </div>
</body>

</html>
